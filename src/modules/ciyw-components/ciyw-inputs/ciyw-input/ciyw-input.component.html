<div [class]="wrapperClass" [ngClass]="{'d-block': !inline, 'd-inline': inline}">
  <mat-form-field *ngIf="controlGroup" [formGroup]="controlGroup">

    <mat-label *ngIf="label || placeholder">{{label ?? placeholder}}</mat-label>

    <ng-container *ngIf="type !== 'select' && type !== 'date' && type !== 'textarea'">
      <input
        matInput
        [type]="type"
        [placeholder]="placeholder || ''"
        [formControlName]="controlName" />
    </ng-container>

    <ng-container *ngIf="type === 'select'">
      <mat-select
        [placeholder]="placeholder || ''"
        [formControlName]="controlName">
        <mat-option
          *ngFor="let item of selectData?.items"
          [value]="item.id" >{{ item.name }}</mat-option>
      </mat-select>
    </ng-container>

    <ng-container *ngIf="type === 'date'">
      <input matInput [matDatepicker]="picker" [formControlName]="controlName">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </ng-container>

    <ng-container *ngIf="type === 'textarea'">
      <textarea matInput [placeholder]="placeholder || ''" [formControlName]="controlName"></textarea>
    </ng-container>

  </mat-form-field>
</div>

<ng-container *ngIf="tableSchema && dataSource">
  <div *ngIf="!!tableSchema.addButtonText" class="t-align-right">
    <button mat-button color="primary" (click)="openDialog(tableBtn.AddBtn)">{{ tableSchema.addButtonText }}</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource!" matSort (matSortChange)="announceSortChange($event)">

      <ng-container *ngFor="let item of tableSchema.items; let i=index" [matColumnDef]="item.value">
        <ng-container *ngIf="item.isSortable else non_sortableHeader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by ' + item">
            {{ item.value }}
          </th>
        </ng-container>
        <ng-template #non_sortableHeader>
          <th mat-header-cell *matHeaderCellDef [ciywDynamicStyle]="item.style">{{ item.title }}</th>
        </ng-template>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element[item.value].type === variableTypes.Default">{{element[item.value].value}}</ng-container>
          <ng-container *ngIf="element[item.value].type === variableTypes.Date">{{element[item.value].value | date: element[item.value].pipeParams.format}}</ng-container>
          <ng-container *ngIf="element[item.value].type === variableTypes.Currency">{{element[item.value].value | currency: element[item.value].pipeParams.currency}}</ng-container>


          <ng-container *ngIf="element[item.value].type === variableTypes.Avatar">
            <ciyw-avatar [imageData]="element[item.value].value"></ciyw-avatar>
          </ng-container>

          <ng-container *ngIf="element[item.value].type === variableTypes.Icon">
            <mat-icon
              class="pointer"
              aria-hidden="false"
              (click)="openDialog(item.dialogType!, element[item.value])"
              [fontIcon]="element[item.value].icon"></mat-icon>
          </ng-container>

          <ng-container *ngIf="!!element[item.value].htmlContent">
            <span [innerHtml]="element[item.value].htmlContent"></span>
          </ng-container>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableSchema.displayedColumns!"></tr>
      <tr mat-row *matRowDef="let row; columns: tableSchema.displayedColumns!;"></tr>
    </table>

    <ciyw-loader *ngIf="isBusy"></ciyw-loader>


    <ciyw-paginator
      #paginatorComp
      [total]="total"
      [pageSizeOptions]="pageSizeOptions"
      (pageChanged)="onPageChange($event)"
    ></ciyw-paginator>

  </div>

</ng-container>

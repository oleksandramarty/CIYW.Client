<h2 mat-dialog-title>{{ invoice?.name ?? 'Invoice' }}</h2>
<mat-dialog-content class="mat-typography t-align-center">
  <ng-container *ngIf="!!invoice else loader">
    <ciyw-input [controlGroup]="invoiceForm" placeholder="Name" controlName="name"></ciyw-input>
    <ciyw-input [controlGroup]="invoiceForm" placeholder="Amount" controlName="amount" type="number" ></ciyw-input>
    <ciyw-input [controlGroup]="invoiceForm" [selectData]="dictionaries?.currencies" placeholder="Currency" controlName="currency" type="select" ></ciyw-input>
    <ciyw-input [controlGroup]="invoiceForm" [selectData]="dictionaries?.categories" placeholder="Category" controlName="category" type="select" ></ciyw-input>
  </ng-container>
  <ng-template #loader>
    <ciyw-loader></ciyw-loader>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="invoiceForm?.invalid">Save</button>
</mat-dialog-actions>
